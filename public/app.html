<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>La Matemática del Trading · BTC DCA</title>

<style>
:root{
  --bg:#020a13;
  --card:#071826;
  --accent:#00e5ff;
  --green:#00ff9c;
  --yellow:#ffd166;
  --red:#ff4d4d;
  --text:#eaf6ff;
  --muted:#7fa6c0;
  --glow:0 0 18px rgba(0,229,255,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#041726,#020a13 60%);
  color:var(--text);
  font-family:Inter,Arial;
}
header{
  padding:22px;
  text-align:center;
  border-bottom:1px solid rgba(0,229,255,.25);
  box-shadow:var(--glow);
}
header h1{
  margin:0;
  font-size:22px;
  letter-spacing:2px;
  color:var(--accent);
}
header p{
  margin:6px 0 0;
  font-size:13px;
  color:var(--muted);
}
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
  display:grid;
  gap:20px;
}
.card{
  background:linear-gradient(180deg,#081f30,#061523);
  border-radius:18px;
  padding:26px;
  border:1px solid rgba(0,229,255,.25);
  box-shadow:var(--glow);
}
h2{
  margin:0 0 14px;
  font-size:13px;
  color:var(--accent);
  text-transform:uppercase;
  letter-spacing:1px;
}
.sub{font-size:13px;color:var(--muted)}
.big{font-size:34px;font-weight:800}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(0,229,255,.25);
  background:#020a13;
  color:var(--text);
  font-weight:600;
  margin-top:6px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
button{
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00e5ff,#00bcd4);
  font-weight:900;
  cursor:pointer;
  box-shadow:var(--glow);
}
</style>
</head>

<body>

<header>
  <h1>LA MATEMÁTICA DEL TRADING</h1>
  <p>BTC DCA Futures · Acceso exclusivo comunidad</p>
</header>

<div class="container">

<div class="card">
  <h2>Calculadora BTC DCA</h2>
  <p class="sub">Acceso concedido</p>
</div>

</div>

</body>
</html>
