<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Matemática del Trading · Acceso Comunidad</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #041726, #020a13 70%);
      font-family: Arial, Helvetica, sans-serif;
      color: #eaf6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 30px 0;
      text-align: center;
      border-bottom: 1px solid rgba(0,229,255,.25);
    }

    h1 {
      margin: 0;
      color: #00e5ff;
      letter-spacing: 2px;
    }

    .box {
      margin-top: 80px;
      padding: 40px;
      background: linear-gradient(180deg, #081f30, #061523);
      border-radius: 18px;
      border: 1px solid rgba(0,229,255,.35);
      box-shadow: 0 0 25px rgba(0,229,255,.35);
      text-align: center;
      max-width: 420px;
    }

    .box h2 {
      margin-top: 0;
      color: #00e5ff;
      letter-spacing: 1px;
    }

    .sub {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

<header>
  <h1>LA MATEMÁTICA DEL TRADING</h1>
  <p>BTC DCA Futures · Acceso exclusivo comunidad</p>
</header>

<div class="box">
  <h2>ACCESO EXCLUSIVO COMUNIDAD</h2>
  <p class="sub">Inicia sesión con Telegram para continuar</p>

  <!-- TELEGRAM LOGIN WIDGET (CORRECTO) -->
  <script
    async
    src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="AlertasTradingVip_bot"
    data-size="large"
    data-userpic="false"
    data-request-access="write"
    data-auth-url="https://telegram-login-btc-production.up.railway.app/auth/telegram">
  </script>
</div>

</body>
</html>
