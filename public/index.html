<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>La Matemática del Trading · BTC DCA</title>

<script async src="https://telegram.org/js/telegram-widget.js?22"
  data-telegram-login="AlertasTradingVip_bot"
  data-size="large"
  data-userpic="false"
  data-radius="12"
  data-request-access="write"
  data-auth-url="/auth">
</script>

<style>
body{
  margin:0;
  background:#020a13;
  color:#eaf6ff;
  font-family:Arial,Inter;
}
header{
  padding:22px;
  text-align:center;
  border-bottom:1px solid rgba(0,229,255,.25);
}
h1{color:#00e5ff}
.card{
  max-width:900px;
  margin:40px auto;
  padding:30px;
  border-radius:18px;
  border:1px solid rgba(0,229,255,.25);
  background:#071826;
  text-align:center;
}
.hidden{display:none}
</style>
</head>

<body>

<header>
  <h1>LA MATEMÁTICA DEL TRADING</h1>
  <p>BTC DCA Futures · Acceso exclusivo comunidad</p>
</header>

<div class="card" id="login">
  <h2>ACCESO EXCLUSIVO COMUNIDAD</h2>
  <p>Inicia sesión con Telegram para continuar</p>
</div>

<div class="card hidden" id="app">
  <h2>✅ Acceso concedido</h2>
  <p>Aquí irá la calculadora completa</p>
</div>

<script>
fetch("/me").then(r=>{
  if(r.ok){
    document.getElementById("login").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
  }
});
</script>

</body>
</html>
